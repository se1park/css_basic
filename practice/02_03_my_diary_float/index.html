<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_03_my_diary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="header_inner">
            <div class="logo">
                <h1><a href="#none">HAGD</a></h1>
            </div>
            <div class="menu">
                <ul class="menu__ul">
                    <li>
                        <a href="#none">어제의 일기</a>
                    </li>
                    <li>
                        <a href="#none">오늘의 일기</a>
                    </li>
                    <li>
                        <a href="#none">내일의 일기</a>
                    </li>
                    <div class="clearfix"></div>
                </ul>
            </div>
            <div class="user">
                <img src="../img/image.png" alt="유저 정보" width="32" height="32">
            </div>
            <div class="clearfix"></div>
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__head__sub-title">
                    나만의 일기장임<br>
                    원하는 색과 사이즈로 커스텀<br>
                    <span id="point">
                        Have a good day.
                    </span>
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body_content">
                    <p class="diary-title">
                        일기
                    </p>
                    <p>
                        <span class="exercise">운동</span>했음<br>
                        2시간함<br>
                        <span class="highlight">내일은 쉴거임</span>
                    </p>
                    <p class="diary-date">
                        2025년 2월 21일<br>
                        날씨 맑음❤️
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
